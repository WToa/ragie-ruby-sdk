name: Publish Gem
description: Builds and publishes the gem to RubyGems
inputs:
  repo_sdk_path:
    description: Path to the generated SDK
    required: true
  rubygems_api_key:
    description: RubyGems API key for publishing
    required: true
runs:
  using: "composite"
  steps:
    - name: Build gem
      run: |
        cd ${{ inputs.repo_sdk_path }}
        gem build ragie_ruby_sdk.gemspec
      shell: bash

    - name: Publish gem
      env:
        RUBYGEMS_API_KEY: ${{ inputs.rubygems_api_key }}
      run: |
        cd ${{ inputs.repo_sdk_path }}
        gem push *.gem --key rubygems_api_key --host https://rubygems.org
      shell: bash